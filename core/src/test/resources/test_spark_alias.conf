etl ={
  operators = [
    {
      name = "input"
      path = "core/src/test/resources/data/input.csv"
      format = "csv"
      options = [
        { key = "delimiter" , value = "," }
        { key = "header", value = "true" }
      ]
    }
    { name = "alias", alias-name = "input" }
    { name = "load-alias", alias-name = "input" }
    {
      name = "output",
      path = "core/src/test/resources/output_data/output.csv",
      mode = "overwrite",
      partitions = 1
    }
  ]
}