etl ={
  operators = [
    {
      name = "input"
      path = "/path/of/data"
      format = "csv"
      options = [
        { key = "delimiter" , value = "," }
      ]
    }
    {
      name = "select",
      select = ["id as identify"]
    }
    {
      name = "union",
      number-of-input = 2
    }
    {
      name = "rename"
      renamed {
        id = "ID",
        name = "NAME"
      }
    }
  ]
}